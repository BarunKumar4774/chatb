<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.0/dist/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">

    <div class="w-96 bg-white shadow-lg rounded-lg">
        <div class="bg-green-600 text-white p-4 text-center font-bold">Chat</div>
        <div id="chatBox" class="p-4 h-80 overflow-y-auto space-y-2"></div>
        <div class="p-2 border-t flex">
            <input type="text" id="messageInput" class="flex-1 border rounded-lg p-2" placeholder="Type a message...">
            <button id="sendButton" class="ml-2 px-4 py-2 bg-green-500 text-white rounded-lg">Send</button>
        </div>
    </div>

    <script>
        const socket = io("https://chatb-b4id.onrender.com");
        const username = prompt("Enter your name:") || "Anonymous";

        document.getElementById("sendButton").addEventListener("click", () => {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            
            if (message !== "") {
                socket.emit("sendMessage", { sender: username, message });
                messageInput.value = "";
            }
        });

        socket.on("receiveMessage", (data) => {
            const chatBox = document.getElementById("chatBox");
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "rounded-lg", "max-w-xs", "text-white", "relative", "flex", "justify-between");
            
            if (data.sender === username) {
                messageElement.classList.add("bg-green-500", "self-end", "ml-auto");
            } else {
                messageElement.classList.add("bg-gray-500");
            }
            
            messageElement.innerHTML = `
                <span><strong>${data.sender}:</strong> <span class="message-text">${data.message}</span></span>
                ${data.sender === username ? `
                <button class="edit-btn text-sm text-white ml-2">✏️</button>
                <button class="delete-btn text-sm text-white ml-1">❌</button>` : ""}
            `;
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (data.sender === username) {
                messageElement.querySelector(".edit-btn").addEventListener("click", () => {
                    const newText = prompt("Edit your message:", data.message);
                    if (newText !== null && newText.trim() !== "") {
                        socket.emit("editMessage", { sender: username, oldMessage: data.message, newMessage: newText });
                    }
                });

                messageElement.querySelector(".delete-btn").addEventListener("click", () => {
                    if (confirm("Are you sure you want to delete this message?")) {
                        socket.emit("deleteMessage", { sender: username, message: data.message });
                        messageElement.remove();
                    }
                });
            }
        });
    </script>
</body>
</html>
